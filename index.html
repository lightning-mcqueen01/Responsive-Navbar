<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <nav class="container flexitem">
            <div class="nav-head flexitem">
                <div class="logo">
                    <img src="BMW-M-Logo.png" alt="BMW">
                </div>

                <button class="nav-toggle"><i><ion-icon name="grid-outline"></ion-icon></i></button>
            </div>
            
            <ul class="links">
                <li class="link"><a href="">Home</a></li>
                <li class="link"><a href="">About</a></li>
                <li class="link"><a href="">Projects</a></li>
                <li class="link"><a href="">Contects</a></li>
            </ul>

            <ul class="icons flexitem">
                <li class="icon"><a href=""><span><ion-icon name="logo-facebook"></ion-icon></span></a></li>
                <li class="icon"><a href=""><span><ion-icon name="logo-twitter"></ion-icon></span></a></li>
                <li class="icon"><a href=""><span><ion-icon name="logo-reddit"></ion-icon></span></a></li>
                <li class="icon"><a href=""><span><ion-icon name="logo-pinterest"></ion-icon></span></a></li>
            </ul>
        </nav>
    </main>

    <script src="script.js"></script>
</body>
</html>
